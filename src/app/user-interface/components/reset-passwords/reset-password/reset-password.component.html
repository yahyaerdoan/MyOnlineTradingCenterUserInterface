<app-headers></app-headers>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Reset Password</h5>
                    <form [formGroup]="formGroup" (ngSubmit)="resetPassword(formGroup.value)">
                     
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input formControlName="email"
                                [ngClass]="{'is-invalid': submitted && validate.email.errors}" type="email"
                                class="form-control" id="email" placeholder="name@example.com">
                            <div *ngIf="submitted && validate.email.errors" class="invalid-feedback">
                                <div *ngIf="validate.email.errors.required">Email is required.</div>
                                <div *ngIf="validate.email.errors.email">Email must be at least
                                    {{validate.email.errors.email}} characters long.</div>
                                <div *ngIf="validate.email.errors.maxlength">Email cannot be more than
                                    {{validate.email.errors.maxlength.requiredLength}} characters long.</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset My Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footers></app-footers>
