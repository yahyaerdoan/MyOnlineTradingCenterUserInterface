<app-headers></app-headers>
<app-heros></app-heros>

<div class="untree_co-section before-footer-section" style="padding: 2rem 1rem; background-color: #f9f9f9;">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table" style="overflow-x: auto;">
          <table class="table table-hover" style="width: 100%;">
            <thead style="background-color: #f1f1f1;">
              <tr style="font-weight: bold; font-size: 1.1rem; color: #333; text-align: center;">
                <th style="padding: 10px; text-align: center;">Item</th>
                <th style="padding: 10px; text-align: center;">Image</th>
                <th style="padding: 10px; text-align: center;">Product</th>
                <th style="padding: 10px; text-align: center;">Price</th>
                <th style="padding: 10px; text-align: center;">Quantity</th>
                <th style="padding: 10px; text-align: center;">Total</th>
                <th style="padding: 10px; text-align: center;">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let basketItem of basketItems; index as i">
                <td style="padding: 10px; text-align: center; font-weight: bold; font-size: 1rem;">{{i+1}}</td>

                <td style="padding: 10px; text-align: center;">
                  <img src="../../assets/furniture/images/product-3.png" alt="Product 1" style="width: 80px; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" />
                </td>
                <td style="padding: 10px; text-align: center; font-weight: bold; font-size: 1rem;">{{basketItem.name}}</td>
                <td style="padding: 10px; text-align: center; font-size: 1rem; color: #333;">{{basketItem.price | currency}}</td>
                <td style="padding: 10px; text-align: center;">
                  <div style="display: flex; align-items: center; justify-content: center; max-width: 120px; margin: 0 auto;">
                    <button type="button" class="btn btn-outline-danger btn-sm" 
                    (click)="decreaseOrIncreaseQuantity(basketItem.basketItemId, basketItem.quantity - 1)" [disabled]="basketItem.quantity <=1"
                    style="width: 40px; height: 35px; border-top-right-radius: 0; border-bottom-right-radius: 0; font-size: 1.2rem;">âˆ’</button>
                    <input type="text" value="{{basketItem.quantity}}" min="1" step="1" readonly style="text-align: center; width: 40px; border: 1px solid #ddd; padding: 0.5rem; font-size: 1rem; height: 35px; border-radius: 0;" />
                    <button type="button" class="btn btn-outline-success btn-sm" 
                    (click)="decreaseOrIncreaseQuantity(basketItem.basketItemId, basketItem.quantity + 1)"
                    style="width: 40px; height: 35px; border-top-left-radius: 0; border-bottom-left-radius: 0; font-size: 1.2rem;">+</button>
                  </div>
                </td>
                <td style="padding: 10px; text-align: center; font-size: 1rem; color: #333;">$49.00</td>
                <td style="padding: 10px; text-align: center;">
                  <button type="button" style="border: none; background-color: #e74c3c; color: white; padding: 0.5rem 1rem; border-radius: 5px;">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-12">
            <button class="btn btn-outline-success me-2" style="background-color: #117208; border: 1px solid #333; padding: 10px 20px; width: 100%; font-size: 1rem;" routerLink="/shops">Continue Shopping</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="coupon" style="font-size: 1.2rem; font-weight: bold;">Coupon</label>
            <p style="font-size: 0.9rem;">Enter your coupon code if you have one.</p>
          </div>
          <div class="col-md-8 mb-3 mb-md-0">
            <input type="text" class="form-control" id="coupon" placeholder="Coupon Code" style="padding: 10px; font-size: 1rem;" />
          </div>
          <div class="col-md-4">
            <button class="btn btn-outline-success me-2" style="background-color: #117208; color: white; padding: 10px 20px; width: 100%; border: none; font-size: 1rem;">Apply Coupon</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row justify-content-end">
          <div class="col-md-7" style="border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
            <div class="row mb-3">
              <div class="col-md-6"><span style="font-size: 1rem; font-weight: bold;">Subtotal</span></div>
              <div class="col-md-6 text-right"><strong style="font-size: 1rem;">$230.00</strong></div>
            </div>
            <div class="row mb-5">
              <div class="col-md-6"><span style="font-size: 1rem; font-weight: bold;">Total</span></div>
              <div class="col-md-6 text-right"><strong style="font-size: 1rem;">$230.00</strong></div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-secondary me-2" style="color: rgb(14, 0, 0); padding: 15px; width: 100%; font-size: 1.1rem;" onclick="window.location='checkout.html'">Proceed To Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footers></app-footers>
