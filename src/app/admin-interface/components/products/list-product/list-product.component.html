<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-12">
      <div class="mdc-card">
        <h6 class="card-title">Products Table</h6>
        <div style="margin-top: 1rem; padding: 1rem;">
          <button mat-raised-button color="primary" style="margin-right: 10px;" routerLink="create">
            Create new product
          </button>
        </div>
        <div class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
          <table mat-table [dataSource]="dataSource ??  []" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef>Stock</th>
              <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price  | currency }}</td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
              <th mat-header-cell *matHeaderCellDef>Created Date</th>
              <td mat-cell *matCellDef="let element">{{ element.createdDate | date }}</td>
            </ng-container>

            <ng-container matColumnDef="updatedDate">
              <th mat-header-cell *matHeaderCellDef>Updated Date</th>
              <td mat-cell *matCellDef="let element">{{ element.updatedDate | date }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">

                <button mat-raised-button color="primary"  style="margin-right: 10px;" (click)="addProductImage(element.id)">
                  <mat-icon>image</mat-icon> Add Image
                </button>

                <button mat-raised-button color="success" (click)="updateProduct(element.id)" style="margin-right: 10px;">
                  <mat-icon>edit</mat-icon> Update
                </button>  

                <span appDelete [id]="element.id" controller="products" (loadProductsBack)="getProducts()" ></span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator (page)="changePageAndData()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
